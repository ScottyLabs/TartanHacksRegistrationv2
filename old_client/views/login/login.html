<div id="login">
  <div class="container">
    <div class="content">
      <div class="ui segment primary">

        <div class="logo">
          <img src="assets/images/signin-logo.png">
        </div>

        <div class="ui divider"></div>

        <div class="ui small error message" ng-show="error">
          {{error}}
        </div>

        <div ng-show="loginState === 'login'">
          <div class="ui login-password form">
            <form ng-submit="login()">
              <div class="field">
                <label> Email</label>
                <input type="email" id='email' placeholder="andrewid@andrew.cmu.edu" ng-model="email">
              </div>
              <div class="field">
                <label> Password</label>
                <input type="password" id='password' placeholder="Password (at least 6 characters)" ng-model="password"
                  required>
              </div>
              <div class="field">
                <button id="login-password" type="submit" class="fluid ui login button">
                  Login
                </button>
              </div>
            </form>
          </div>

          <div class="ui form" ng-show="regIsOpen">
            <div class="field">
              <button id="register" type="submit" class="fluid ui register button" ng-click="register()">
                Register
              </button>
            </div>
          </div>
        </div>

        <div ng-show="loginState === 'forgot'">
          <div class="ui forgot-password form">
            <form ng-submit="sendResetEmail()">
              <div class="field">
                <label> Email</label>
                <input type="email" id='forgot-email' placeholder="andrewid@andrew.cmu.edu" ng-model="email">
              </div>
              <div class="field">
                <button id="forgot-password" type="submit" class="fluid ui login button">
                  Send Reset Email
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="ui divider"></div>

        <div ng-show="loginState === 'login'" class="forgot">
          <a href="#" ng-click="setLoginState('forgot')">
            Forgot Password?
          </a>
        </div>

        <div id="mentor-line">
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSfBnKRARNTmXin2E53WhTlcaw9Sq4g3SGW3HdUV8wIrM0asbw/viewform?usp=sf_link">
            Do you want to be a mentor?
          </a>
        </div>

        <div ng-show="loginState === 'forgot'" class="forgot">
          <a href="#" ng-click="setLoginState('login')">
            {{regIsOpen ? 'Login or Register' : 'Login'}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
