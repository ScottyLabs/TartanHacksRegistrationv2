<div id="application" class="page">
  <div class="title">
    Application
  </div>

  <div class="ui stackable page grid">
    <div class="column">
      <div class="ui form" ng-class="{'loading': loading}">
        <fieldset ng-disabled="regIsClosed">
          <div class="divided title"> Basic Details </div>
          <div class="surround-fields">
            <div class="field">
              <label>Email Address <span class="required">*</span></label>
              <input type="email" name="email" disabled="disabled" ng-model="user.email" placeholder="email">
            </div>

            <div class="field">
              <label>Full Name <span class="required">*</span></label>
              <input type="text" name="name" ng-model="user.profile.name" placeholder="Full Name">
            </div>

            <div class="field" ng-show="isCmuStudent === true">
              <label> School <span class="required">*</span></label>
              <input class="ui input" disabled="disabled" value="Carnegie Mellon University">
            </div>
            <div class="field" ng-show="!isCmuStudent && autoFilledSchool">
              <label> School <span class="required">*</span></label>
              <input class="ui input" disabled="disabled" ng-show="autoFilledSchool" ng-model="user.profile.school">
            </div>
            <div class="field" ng-show="!isCmuStudent && !autoFilledSchool">
              <label> School <span class="required">*</span></label>
              <div id="school" class="ui search">
                <div class="ui input">
                  <input class="ui input" type="text" placeholder="School" name="school" ng-model="user.profile.school">
                  <div class="results"></div>
                </div>
              </div>
            </div>
            <div class="field" ng-show="isCmuStudent === true">
              <label> College Within CMU <span class="required">*</span></label>
              <select name="school" ng-model="user.profile.school">
                <option value="Carnegie Mellon University - SCS">SCS</option>
                <option value="Carnegie Mellon University - CIT">CIT</option>
                <option value="Carnegie Mellon University - CFA">CFA</option>
                <option value="Carnegie Mellon University - Dietrich">Dietrich</option>
                <option value="Carnegie Mellon University - MCS">MCS</option>
                <option value="Carnegie Mellon University - Tepper">Tepper</option>
                <option value="Carnegie Mellon University - BXA">BXA Intercollege Degree Programs</option>
                <option value="Carnegie Mellon University - Heinz">Heinz</option>
              </select>
            </div>

            <div class="field">
              <label>Graduation Year <span class="required">*</span></label>
              <select name="year" ng-model="user.profile.graduationYear" placeholder="Graduation Year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
            </div>

            <div class="field">
              <label>Gender <span class="required">*</span></label>
              <select name="gender" ng-model="user.profile.gender" placeholder="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
                <option value="N">I prefer not to answer.</option>
              </select>
            </div>
            <div class="field">
              <label> What's your phone number? <span class="required">*</span></label>
              <p>
                We need this in case we need to get ahold of you! (10 digits without dashes)
              </p>
              <input type="tel" name="phone" ng-model="user.profile.phoneNumber" placeholder="1235556789" required>
            </div>
          </div>
          <br>
          <br>

          <div class="divided title"> Skills & Accomplishments </div>
          <div class="surround-fields">
		  <div class="field">
            <label> Major <span class = "required">*</span></label>
            <input type="text" name="study" placeholder="Computer Science, Product Design, Engineering, etc."
              ng-model="user.profile.major" required>
          </div>

          <div class="field">
            <label> Hackathon Experience </label>
            <select name="gender" ng-model="user.profile.experience">
              <option value="">Number of hackathons attended</option>
              <option value="0">0</option>
              <option value="1~3">1-3</option>
              <option value="4+">4+</option>
            </select>
          </div>
          <div class="field">
            <label> Github </label>
            <input type="text" name="github" placeholder="https://github.com/foobar" ng-model="user.profile.github">
          </div>
            <div class="field">
              <label> Resume <span class="required">*</span></label>
              <p>
                Upload a PDF resume. (5MB limit)
              </p>
              <input type="file" name="resume" accept="application/pdf" id="resume" required>
            </div>
            <br>
            If you have any questions or concerns about your application, please contact hello@scottylabs.org.
          </div>

          <br>

          <div class="field" ng-hide="regIsClosed">
            <button type="submit" class="fluid ui button" ng-click="submitForm()">
              Submit
            </button>
          </div>

        </fieldset>
      </div>
    </div>
  </div>
</div>
